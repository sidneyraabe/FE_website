    <footer>
        <div class="row">
            <div class="col-md-8">
                <div id="messages-container">
                    <div id="messages"></div>
                </div>
            </div>
        </div>
    </footer>

    <div id="message-input-container" class="d-flex">
        <input type="text" id="messageBox" class="form-control mr-2" placeholder="Type your message here" />
        <button id="send" class="btn btn-primary" title="Send">Send</button>
    </div>

    <script>
        (function () {
            const sendBtn = document.querySelector('#send');
            const messages = document.querySelector('#messages');
            const messageBox = document.querySelector('#messageBox');

            let ws;

            function showMessage(message) {
      messages.textContent += `\n\n${message}`;
      messages.scrollTop = messages.scrollHeight;
      messageBox.value = '';
    }




            function init() {
                if (ws) {
                    ws.onerror = ws.onopen = ws.onclose = null;
                    ws.close();
                }

                ws = new WebSocket('ws://localhost:6969');
                ws.onopen = () => {
                    console.log('Connection opened!');
                }
                ws.onmessage = (event) => showMessage(event.data);
                ws.onclose = function () {
                    ws = null;
                }
            }
            
            sendBtn.onclick = function () {
    if (!ws) {
        showMessage("No WebSocket connection :(");
        return;
    }

    const message = messageBox.value.trim();

    if (message !== '') {
        const data = message instanceof Blob ? message : message.toString();
        ws.send(data);
    }
}







            init();
        })();
    </script>
</body>
