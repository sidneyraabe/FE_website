    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&family=Nova+Square&display=swap"

    <style>
        #submit {
            color: var(--site-color-5);
            background-color: var(--site-color-2) !important;
            transition: color 0.5s ease;
        }

        #submit:hover {
            color: var(--site-color-1)
        }

        form>div {
            margin-bottom: 20px;
        }

        label {
            color: var(--site-color-2);
        }

        .redAsterisk {
            color: red;
        }
    </style>
</head>

<body>
    <span class="pagespan" style="background-image: url('images/flerf.png');"></span>
    <header>
        <!--Nav bar start-->
        <div class="justify-content-center" id="site-top-navbar">
            <ul class="nav justify-content-center nav-fill nav-pills col-lg-8">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="facts.html">Flat Earth Facts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="news.html">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chat.html">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq.html">FAQ</a>

                <li class="nav-item">
                    <a class="nav-link" href="meet-the-team.html">Meet the Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact-us.html">Contact Us</a>
                </li>
            </ul>
        </div>
        <!--Nav bar end-->
    </header>
    <main>
        <h1 class="text-center mt-5">Contact Us</h1>
        <div class="container-lg mt-5 mb-5 " style="max-width: 600px;">
            <form method="POST"
                action="https://script.google.com/macros/s/AKfycbwoh612tycYOSG4Ps1oPlL6wHBresU56Z5LgWmb4zur9WDhjA5uPz-EVFMAD4h9q9jB/exec"
                class="row g-3 semi-trans" id="google_form_submit">
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" name="First Name" required
                        placeholder="Your First Name">
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" name="Last Name" required
                        placeholder="Your Last Name">
                </div>
                <div class="col-12">
                    <label for="inputEmail" class="form-label">Email<span class="redAsterisk"> *</span></label>
                    <input type="email" class="form-control" id="inputEmail" name="Email" required
                        placeholder="mail@example.com">
                </div>
                <div class="col-12">
                    <label for="inputMessage" class="form-label">Message<span class="redAsterisk"> *</span></label>
                    <textarea class="form-control" id="inputMessage" name="Message"
                        style="height: 250px; text-align: left; vertical-align: top !important;"
                        placeholder="Give us a piece of your flat mind..." required></textarea>
                </div>
                <div class="col-12 pt-3 text-right">
                    <button type="submit" class="btn" id="submit">Send</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
    </footer>

    <!-- I stole this code
    https://stackoverflow.com/questions/53212327/bad-html-contact-form-redirecting-to-script-googleusercontent-com-after-submissi
    -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#google_form_submit').submit(function (e) {
                e.preventDefault();
                var formData = $('#google_form_submit').serialize();
                $.ajax({
                    type: 'POST',
                    url: 'https://script.google.com/macros/s/AKfycbwoh612tycYOSG4Ps1oPlL6wHBresU56Z5LgWmb4zur9WDhjA5uPz-EVFMAD4h9q9jB/exec',
                    data: formData,
                    dataType: 'json',
                    encode: true
                }).done(function (data) {
                    if (data.result == 'success') {
                        // Form submission was successful and accepted by Google.
                        // Redirect to the confirmation page
                        window.location.href = 'confirm.html';
                    } else {
                        // Form submission failed for some reasons.
                        // You can examine the response from Google to see what's missing
                        alert('Form submission failed. Please try again.');
                    }
                }).fail(function (jqXHR, status, err) {
                    // Form submission failed due to some network or other errors
                    // I am alerting the error but you can do anything else with it
                    alert('Form submission failed. Please check your internet connection.');
                });
            });
        });
    </script>
</body>

</html>
